# Help Body if you're staff
StaffHelpMessage: "> `{obligatory} (optional)`
\n
\n **__Member Management Commands__**
\n > all these will DM the infractor
\n **!mute {member} (reason)**: Mutes a member
\n **!unmute {member} (reason)**: Unmutes a member
\n **!ban {member} (reason)**: Bans a member
\n **!kick {member} (reason)**: Kicks a member
\n **!denymedia {user} (reason)**: removes image permissions
\n **!allowmedia {user} (reason)**: allows image permissions
\n
\n **__Silent Management Commands__**
\n > These won't DM the infractors
\n **!nick {member} (new nick)**: Changes a member's nick
\n > removes the nick if (new nick) is empty
\n
\n **__Message Management Commands__**
\n **!move {amount} {#channel}**: moves messages to another channel
\n > There's a limit of 20 messages to avoid rate limits
\n **!purge {amount}**: Purges messages from the channel
\n > There's a limit of 1000 messages
\n
\n **__Channel Managememnt Commands__**
\n **!lockdown {channel} (reason)**: Locks down a channel
\n **!unlock {channel} (reason)**: Unlocks a channel tha was in lockdown
\n
\n **__SMP server management commands__**
\n > You need to be an <@&754743164883173387> to use these
\n **!GameBan {player} (reason)**: Bans a member of the SMP
\n **!GameUnban {player}**: Unbans a player of the SMP
\n ã€€â€‡â€ƒâ€‚â€†
\n For non-staff commands to `!help n`
"

